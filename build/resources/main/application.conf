general {
  dataDir = ./data
}

cassandra {
   hosts = [127.0.0.1]
   dcName = datacenter1
   clusterName = DDACCluster
   defaultKeyspace = system
   defaultConsistency = LOCAL_QUORUM

   auth = {
     username = "cassandra"
     password = "cassandra"
  }
}

simulations {
  optum {
  

    createKeyspace {
      enabled: true
      topology = SimpleStrategy
      replication = 1
    }
    
    ratio {
      profile {
	      write = 50
	      read = 50
	      update = 0
	  }
      data {
	      write = 50
	      read = 50
	      update = 0
	  }
	    
    }

    defaults {
      keyspace = digital_checkout
      table = visitor_profile
      perPartitionDisabled = false
      tokenRangesPerHost = 10
      paginationSize = 100
      maxPartitionKeys = 5000
      appendToFile = false
      usersRampTime = 10s
      usersConstantTime = 30s
      usersPercentage = 100
    }

    writeVisitorProfile {
      usersConstantCnt = 10
      dataFile = dc_drugs.csv
    }

    updateVisitorProfile {
      usersConstantCnt = 10
      dataFile = visitor_profiles.csv
    }
    
    writeDCUsers {
      table = dc_users
      usersConstantCnt = 10
      dataFile = dc_drugs.csv
    }
    
    readDCUsers {
      table = dc_users
      usersConstantCnt = 10
      dataFile = dc_user_uuids.csv
      partitionKeyColumns = [user_id]
      columnsToFetch = [user_id]
      createFreshCSV = true
    }
    
    writeDCData {
      dataPoint = drugs
      usersConstantCnt = 10
      dataFile = dc_drugs.csv
    }
    
    readDCData {
      dataPoint = drugs
      usersConstantCnt = 10
      dataFile = dc_user_uuids.csv
      partitionKeyColumns = [user_id]
      columnsToFetch = [user_id]
      createFreshCSV = true
    }    
    
  }
}
